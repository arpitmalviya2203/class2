<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">FName</label>
        <br>
        <input type="text" id="fname" placeholder="enter first name" minlength="5" maxlength="10"required/>
        <br><br>
        <label for="lname">LName</label>
        <br>
        <input type="text" id="lname" placeholder="enter last name"  minlength="5" maxlength="10" required/>
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="eg. arpitmalviya2203@gmail.com" required/>
        <br><br>
        <label for="pass">Password</label>
        <br>
        <input type="password" id="pass" placeholder="enter Password" required/>
        <br><br>
        <label for="date">Date</label>
        <br>
        <input type="date" id="date" min="2005-01-01" max="2025-01-01" value="ravi" required/>
        <br><br>
        <label for="file">File</label>
        <br>
        <input type="file" id="file" required/>
        <br><br>
        <label for="age">Age</label>
        <br>
        <input type="number" id="age" min="18" step="2" readonly value="18"/>
        <br><br>
        <label for="search">Search bar</label>
        <br>
        <input type="text" id="search" placeholder="Search"/>
        <br><br>
        
        <input type="submit"/>
        
         <input type="reset"/>
        <br>
    </form>
</body>
</html>
