<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Application</h2>
    <p>Please complete the form below to apply for a position with us</p>
    <hr/>
    <label for="fname">Name</label>
    <input type="text" id="fname" placeholder="First"/>
    <input type="text" placeholder="Last"/>
    <br/><br/>

    <label for="email">Email</label>
    <input type="email" placeholder="ex : myname@example"/>
    <br/><br/>
    
    <label for="phoneNo">Phone Number</label>
    <input type="number"><span>-</span>
    <input type="number" id="phoneNo"/>
    <br/><br/>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Street Address"/>
    <br/><br/>
    <input type="text" placeholder="Street Address line 2"/>
    <br/><br/>
    <input type="text" placeholder="city"/>
    <input type="text" placeholder="Region"/>
    <br/><br/>
    <input type="number" placeholder="postal"/>
    <select>
        <option>1</option>
        <option>2</option>
    </select>
    <br/><br/>

    <label for="position">Apply for position:</label>
    <input type="text" id="position"/>
    <br/><br/>

    <label for="time">When can you start? </label>
    <input type="text" id="time">
    <br/><br/>

    <label for="coverLetter">Cover Letter</label>
    <input type="file" id="coverLetter"/>
    <br/><br/>
    <label for="resume">Upload resume</label>
    <input type="file" id="resume"/>
    <br/><br/>

    <label for="message">Enter the message as it's shown</label>
    <textarea></textarea>
    <br/><br/>

    <input type="submit"/>
    <input type="reset"/>


</body>
</html>
